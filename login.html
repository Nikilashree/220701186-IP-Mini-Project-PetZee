<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PtZee - Login / Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            background-image: url("https://r2.fivemanage.com/pub/w241ve37egf5.jpeg");
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 100vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateY(30px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-box {
            flex: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;

        }

        h3 {
            font-size: 25px;
            color: #ffffff;
        }

        h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s;
        }

        h2:hover {
            color: #ffa600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #3a6f41;
            box-shadow: 0 0 5px rgb(255, 255, 255);
            outline: none;
        }

        .form-columns {
            display: flex;
            gap: 20px;
        }

        .column {
            flex: 1;
        }

        .form-columns .column:nth-child(1) {
            margin-left: 200px;
        }

        .form-columns .column:nth-child(2) {
            margin-right: 30px;
        }

        .login-btn,
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover,
        .signup-btn:hover {
            background-color: #2c5c35;
            transform: translateY(-2px);
        }

        #gen{
            color:#ffffff;
        }

        .image-box {
            flex: 1;
            background: url('https://r2.fivemanage.com/BeYhmquIBwMA7U5jprpT0/images/firstpage%20background.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transform: scale(1);
            transition: transform 0.3s;
        }

        .image-box h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .image-box p {
            font-size: 18px;
            max-width: 300px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-switch {
            text-align: center;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .form-switch:hover {
            color: #2c5c35;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box" id="login-form">
            <h2>LOGIN</h2>
            <form action="login.php" method="POST">
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="options">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                    <a href="#" class="forget-password">Forget Password</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="form-switch" onclick="switchToSignup()">Don't have an account? Sign Up</div>
            </form>
        </div>

        <div class="form-box" id="signup-form" style="display: none;">
            <h2>SIGN UP</h2>
            <form action="register.php" method="POST">
                <div class="form-columns">
                    <!-- Left column for User Details -->
                    <div class="column">
                        <h3>User Details</h3>
                        <div class="input-group">
                            <label for="username">Name</label>
                            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                        </div>
                        <div class="input-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="signup-password"
                                placeholder="Enter your Password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm your Password" required>
                        </div>
                    </div>

                    <!-- Right column for Pet Details -->
                    <div class="column">
                        <h3>Pet Details</h3>
                        <div class="input-group">
                            <label for="pet-name">Name</label>
                            <input type="text" id="pet-name" name="pet-name" placeholder="Enter your Pet's Name" required>
                        </div>
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" placeholder="Enter your Pet's Age" required>
                        </div>
                        <div class="input-group">
                            <label for="breed">Type</label>
                            <input type="text" id="type" name="type" placeholder="Enter Type of Pet" required>
                        </div>
                        <div class="input-group">
                            <label for="breed">Breed</label>
                            <input type="text" id="breed" name="breed" placeholder="Enter your Pet's Breed" required>
                        </div>
                        <div class="btn-group btn-toggle gender">
                            <label id="gen" for ="pet-gender">Gender</label><br>
                            <input type="button" name="gender" class="btn btn-default" value="Male">
                            <input type="button" name="gender" class="btn btn-success active" value="Female">
                        </div>
                        <div class="input-group">
                            <br><label for="health-info">Health Information</label>
                            <input type="text" id="health-info" name="health-info"
                                placeholder="Enter Disease (if applicable)">
                        </div>
                    </div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="form-switch" onclick="switchToLogin()">Already have an account? Log In</div>
            </form>
        </div>
    </div>

    <script>
        function switchToSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function switchToLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        $(document).ready(function () {
            $("#show-password").click(function () {
                var passwordField = $("#password");
                if (passwordField.attr("type") === "password") {
                    passwordField.attr("type", "text");
                } else {
                    passwordField.attr("type", "password");
                }
            });
        });
        $('.gender').click(function () {
            $(this).find('.btn').toggleClass('active');
            if ($(this).find('.btn-success').length > 0) {
                $(this).find('.btn').toggleClass('btn-success');
            }
            $(this).find('.btn').toggleClass('btn-default');
        });
    </script>
</body>

</html>
